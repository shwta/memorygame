<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
   <div class="container">
   <header>
      <h2 id="title">
          Memory Game!
      </h2>
   </header>
   <h3>** Select Level **</h3>
   <div id="levels">
      <input type="button" id="easy" value="Easy- 4 x 2 Tiles"/>
      <input type="button" id="medium" value="Medium- 5 x 4 Tiles"/>
      <input type="button" id="hard" value="Hard- 6 x 5 Tiles"/>
   </div>
   <div class="gamelevel" id="game1">
      <h3 class="subTitles">Let's Play Level-1!!</h3>
      <p class="moves">Moves:  <span></span></p>
      <input type="button" class="reset" value="Restart"/>
      <div class="gameWrapper"></div>
   </div>
   <div class="gamelevel" id="game2">
      <h3>Let's Play Level-2!!</h3>
      <p class="moves">Moves:  <span></span></p>
      <input type="button" class="reset" value="Restart"/>
      <div class="gameWrapper"></div>
   </div>
   <div class="gamelevel" id="game3">
      <h3>Let's Play Level-3!!</h3>
      <p class="moves">Moves:  <span></span></p>
      <input type="button" class="reset" value="Restart"/>
      <div class="gameWrapper"></div>
   </div>
   <div class="modal-overlay" tabindex="-1" >
      <div class="modal" tabindex="-1" >
      </div>
   </div>
   <script src="js/game.js"></script>
</body>
</html>
